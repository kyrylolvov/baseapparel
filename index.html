<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobile.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
<div class="container">
  <div class="left-text">
      <div class="logo">
        <img alt="logo" class="logo-img" src="/images/logo.svg">
      </div>
      <img alt="girl's image" class="mobile-img" src="/images/hero-mobile.jpg">
      <p class="heading"><span>We're</span><br>coming<br>soon</p>
      <p class="text">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form>
        <input type="email" id="enteremail" placeholder="Email Adress">
        <img class="Error" src="/images/icon-error.svg" alt="error" id="errorimg">
        <div class="Error" id="errortxt">Please provide a valid email</div>
        <button class="submit-button">
          <img alt="submit arrow" src="/images/icon-arrow.svg">
        </button>
      </form>
  </div>
  <div class="right-img">
    <img alt="girl's image" class="desktop-img" src="/images/hero-desktop.jpg">
  </div>
</div>
<footer>
  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/kyrylolvov">ðŸ”¥ Kyrylo Lvov</a>.
  </p>
</footer>
 </body>
</html>
